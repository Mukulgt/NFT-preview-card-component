<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="main">
        <img id="equimg" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
            <div class="quat">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                <span>0.041 ETH</span>
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg" alt="icon-clock">
                <span>3 days left</span>
            </div>
        </div>
        <hr>
        <div class="creation-section">
            <div class="creation">
                <img src="./images/image-avatar.png" alt="image-avatar">
                <p>Creation of
                    <a id="white">
                        Jules Wyvern
                    </a>
                </p>

            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
          >. Coded by <a href="#">Mukul</a>.
    </div>

</body>

</html>
